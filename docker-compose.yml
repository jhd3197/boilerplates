services:
  webapp:
    build:
      context: ./webapp
      dockerfile: Dockerfile
    ports:
      - "3010:80"
    restart: unless-stopped

  # Development mode with hot reload
  webapp-dev:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./webapp:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    profiles:
      - dev
